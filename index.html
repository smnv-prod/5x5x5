<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5X5X5: Подача заявки</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .logo {
            max-width: 180px;
            width: 100%;
            height: auto;
            margin-bottom: 30px;
            opacity: 0;
            transform: translateY(-50px);
            animation: fadeInDown 0.8s ease-out forwards;
        }

        @keyframes fadeInDown {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .iframe-container {
            width: 100%;
            max-width: 900px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .iframe-container iframe {
            width: 100%;
            height: 500px;
            border: none;
            display: block;
        }

        /* Адаптация под мобильные */
        @media (max-width: 768px) {
            .logo {
                max-width: 140px;
                margin-bottom: 20px;
            }

            .iframe-container iframe {
                height: 400px;
            }
        }

        @media (max-width: 480px) {
            .logo {
                max-width: 120px;
                margin-bottom: 15px;
            }

            .iframe-container iframe {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <img src="img/logo.png" alt="Логотип" class="logo">

    <div class="iframe-container">
        <script src="https://forms.yandex.ru/_static/embed.js"></script><iframe src="https://forms.yandex.ru/u/6850203649363975d88a5759?iframe=1" frameborder="0" name="ya-form-6850203649363975d88a5759" width="650"></iframe>
    </div>
</body>
</html>
